<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Insurance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Car Insurance Quote</h3>
        </div>
        <form action="" id="request-quote">
            <label id ="country-label" for="country">Country</label><br>
            <select name="country" id="make">
                <option value="">- Select -</option>
                <option value="american">American</option>
                <option value="european">Europe</option>
                <option value="asian">Asian</option>
            </select><br>
    
            <label for="year">Year</label><br>
            <select name="year" id="year">
                
            </select><br>
    
            <input type="radio" name="level" value="basic" checked> Basic<br>
            <input type="radio" name="level" value="complete"> Complete<br>

            <input type="submit" value="get Quote">

            
        </form>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
